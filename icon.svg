<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#050505"/>
  <circle cx="256" cy="256" r="200" stroke="#06b6d4" stroke-width="20" fill="none" />
  <circle cx="256" cy="256" r="160" stroke="#06b6d4" stroke-width="4" stroke-dasharray="60 40" fill="none" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
  </circle>
  <circle cx="256" cy="256" r="100" fill="#06b6d4" opacity="0.3" />
  <circle cx="256" cy="256" r="60" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>